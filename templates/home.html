{% extends 'base.html'%}

{% block title %}list pets{% endblock%}

{% block content %}

<h1> All Pets</h1>
    {% for msg in get_flashed_messages() %}
    <p>
        {{msg}}
    </p>
    {% endfor %}
<ul>
    {% for pet in pets %}
    
    <li>
        <img src="{{pet.photo_url}}">
        <a href="/pet/{{pet.id}}">{{pet.name}}</a>
        {% if pet.available == True %}
            <strong>Available!</strong>
        {% endif %}
    </li>
    {% endfor %}
</ul>

<a href="/add">Add A Pet</a>


{% endblock %}
