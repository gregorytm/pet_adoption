{% extends 'base.html'%}

{% block title %}Edit Pet{% endblock%}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{field}}

                {% for err in field.errors %}
                {{err}}
                {% endfor %}
            </p>

    {% endfor %}
    <button>Update</button>
</form>

{% endblock %}
